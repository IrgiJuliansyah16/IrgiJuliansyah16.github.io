<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6ffe6;
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            background-color: #fff;
            border: 2px solid #a4d4a4;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .card-header {
            background-color: #a4d4a4;
            padding: 10px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header .icons {
            display: flex;
            gap: 5px;
        }
        .card-header .icons div {
            width: 15px;
            height: 15px;
            background-color: #70b870;
            border-radius: 50%;
        }
        .card-header .icons div:last-child {
            background-color: #70b870;
        }
        .card-header .title {
            font-size: 18px;
            color: #4caf50;
            font-weight: bold;
        }
        .card-content {
            margin-top: 20px;
        }
        .card-content img {
            width: 100px;
            margin-bottom: 10px;
        }
        .card-content p {
            color: #4caf50;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .card-content button {
            background-color: #a4d4a4;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .card-footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="lagu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="card">
        <div class="card-header">
            <div class="icons">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="title">Hay Githa Salsabila Devina</div>
            <div class="icons">
                <div><span class="heart">â™¥</span></div>
            </div>
        </div>
        <div class="card-content">
            <img src="cake.gif" alt="Cute Icon"> <!-- Add the cute image here -->
            <p>Happy BirthDay Aca Sayang</p>
            <button onclick="goToNextPage()">okay</button>
        </div>
        <div class="card-footer">
            ( Igii )
        </div>
    </div>

    <script>
        // Play the background music
        document.getElementById('background-music').play();

        function goToNextPage() {
            window.location.href = "hal1.html"; // Replace "hal1.html" with the actual URL or page you want to navigate to.
        }
    </script>

</body>
</html>
